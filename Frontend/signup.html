<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RunAnywhere AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0d2e 0%, #2a1b4d 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(167, 139, 250, 0.12) 0%, transparent 70%);
            animation: pulse 9s infinite ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.6;
            }

            50% {
                transform: scale(1.3);
                opacity: 0.3;
            }
        }

        /* Signup Container */
        .signup-container {
            background: rgba(20, 20, 40, 0.88);
            backdrop-filter: blur(16px);
            border: 1px solid #3a2a5e;
            border-radius: 20px;
            padding: 50px 40px;
            width: 100%;
            max-width: 460px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #a78bfa, #667eea, #764ba2, #a78bfa);
            border-radius: 20px 20px 0 0;
            animation: shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .signup-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 70px rgba(167, 139, 250, 0.25);
        }

        /* Logo & Title */
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: bold;
            color: #a78bfa;
            margin-bottom: 8px;
        }

        .logo h1::before {
            content: "‚ü®";
            color: #a78bfa;
            margin-right: 5px;
        }

        .logo p {
            font-size: 14px;
            color: #94a3b8;
        }

        /* Form */
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .form-row {
            display: flex;
            gap: 12px;
        }

        .form-group {
            position: relative;
            flex: 1;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 14px;
            color: #a0a0a0;
            pointer-events: none;
            transition: all 0.3s ease;
            background: rgba(20, 20, 40, 0.88);
            padding: 0 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px 15px 15px 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid #3a2a5e;
            border-radius: 12px;
            color: #ffffff;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23a0a0a0'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #a78bfa;
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.2);
            background: rgba(255, 255, 255, 0.12);
        }

        .form-group input:focus+label,
        .form-group input:not(:placeholder-shown)+label,
        .form-group select:focus+label,
        .form-group select:not(:placeholder-shown)+label {
            top: 0;
            font-size: 11px;
            color: #a78bfa;
        }

        /* Password Strength */
        .password-strength {
            margin-top: 8px;
            height: 4px;
            border-radius: 2px;
            background: #374151;
            overflow: hidden;
            transition: all 0.3s;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-weak {
            background: #ef4444;
            width: 33%;
        }

        .strength-medium {
            background: #f59e0b;
            width: 66%;
        }

        .strength-strong {
            background: #10b981;
            width: 100%;
        }

        .strength-text {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 5px;
        }

        /* Checkbox */
        .terms {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 15px 0;
            font-size: 13px;
        }

        .terms input {
            margin-top: 2px;
            accent-color: #a78bfa;
        }

        .terms label {
            color: #94a3b8;
            line-height: 1.4;
        }

        .terms a {
            color: #a78bfa;
            text-decoration: none;
            font-weight: 500;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        /* Signup Button */
        .signup-btn {
            background: linear-gradient(135deg, #a78bfa, #667eea);
            color: #ffffff;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(167, 139, 250, 0.4);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .signup-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .signup-btn:active::after {
            width: 300px;
            height: 300px;
        }

        /* Divider */
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #64748b;
            font-size: 13px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #3a2a5e;
        }

        .divider span {
            background: rgba(20, 20, 40, 0.88);
            padding: 0 15px;
        }

        /* Social Signup */
        .social-signup {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #3a2a5e;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #a0a0a0;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            border-color: #a78bfa;
            color: #a78bfa;
            background: rgba(167, 139, 250, 0.1);
        }

        .social-btn.google {
            color: #ea4335;
        }

        .social-btn.microsoft {
            color: #00a1f1;
        }

        .social-btn.github {
            color: #ffffff;
        }

        /* Footer Links */
        .footer-links {
            text-align: center;
            margin-top: 30px;
            font-size: 13px;
            color: #64748b;
        }

        .footer-links a {
            color: #a78bfa;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .signup-container {
                margin: 20px;
                padding: 40px 25px;
            }

            .form-row {
                flex-direction: column;
            }

            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>

    <!-- Signup Container -->
    <div class="signup-container">
        <!-- Logo -->
        <div class="logo">
            <h1>RunAnywhere AI</h1>
            <p>Create your account to get started</p>
        </div>

        <!-- Signup Form -->
        <form class="signup-form" onsubmit="event.preventDefault(); checkPasswordStrength();">
            <!-- Name Row -->
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="firstName" placeholder=" " required>
                    <label for="firstName">First Name</label>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" placeholder=" " required>
                    <label for="lastName">Last Name</label>
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email Address</label>
            </div>

            <!-- Organization -->
            <div class="form-group">
                <input type="text" id="organization" placeholder=" ">
                <label for="organization">Organization (Optional)</label>
            </div>

            <!-- Password -->
            <div class="form-group">
                <input type="password" id="password" placeholder=" " required minlength="8">
                <label for="password">Password</label>
                <span class="password-toggle" onclick="togglePassword()">Eye</span>
            </div>
            <div class="password-strength">
                <div class="strength-bar" id="strengthBar"></div>
            </div>
            <div class="strength-text" id="strengthText">Enter a strong password (8+ characters)</div>

            <!-- Role -->
            <div class="form-group">
                <select id="role" required>
                    <option value="" disabled selected></option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="manager">Project Manager</option>
                    <option value="executive">Executive</option>
                    <option value="other">Other</option>
                </select>
                <label for="role">Your Role</label>
            </div>

            <!-- Terms -->
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>

            <!-- Signup Button -->
            <button type="submit" class="signup-btn">
                Create Account
            </button>
        </form>

        <!-- Divider -->
        <div class="divider">
            <span>or sign up with</span>
        </div>

        <!-- Social Signup -->
        <div class="social-signup">
            <button class="social-btn google">
                G
                <span>Google</span>
            </button>
            <button class="social-btn microsoft">
                M
                <span>Microsoft</span>
            </button>
            <button class="social-btn github">
                GitHub
                <span>GitHub</span>
            </button>
        </div>

        <!-- Footer Links -->
        <div class="footer-links">
            <span>Already have an account?</span>
            <a href="login.html">Log In</a>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'Hidden';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'Eye';
            }
        }

        // Password strength checker
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');

            let strength = 0;
            let feedback = '';

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            strengthBar.className = 'strength-bar';
            if (strength <= 1) {
                strengthBar.classList.add('strength-weak');
                feedback = 'Weak - Add uppercase, numbers, and symbols';
            } else if (strength <= 2) {
                strengthBar.classList.add('strength-medium');
                feedback = 'Medium - Getting better!';
            } else if (strength >= 3) {
                strengthBar.classList.add('strength-strong');
                feedback = 'Strong - Great password!';
            }

            strengthText.textContent = feedback;
        }

        // Check strength on input
        document.getElementById('password').addEventListener('input', checkPasswordStrength);

        // Auto-focus first name
        window.onload = () => {
            document.getElementById('firstName').focus();
        };

        // After successful signup
        function handleSignupSuccess(userData) {
            // Save login state
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('user', JSON.stringify(userData));

            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        }

        // Example: on form submit
        document.getElementById('signupForm').onsubmit = function (e) {
            e.preventDefault();
            // ... API call or validation
            const user = { name: 'Max', email: 'max@runanywhere.ai' };
            handleSignupSuccess(user);
        };
    </script>
</body>

</html>
