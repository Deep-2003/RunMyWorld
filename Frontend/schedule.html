<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schedule - RunAnyWhere SDK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class', theme: { extend: { colors: { primary: '#a78bfa', bg: '#0a0a0f', card: '#14141f', border: '#3a2a5e' } } } };
  </script>
</head>
<body class="bg-bg text-gray-100 min-h-screen flex">

  <aside class="w-64 bg-card border-r border-border flex flex-col">
    <div class="p-5 flex items-center gap-3">
      <div class="text-3xl">Diamond</div>
      <div><div class="font-bold text-lg">RunAnyWhereSDK</div></div>
    </div>
    <nav class="flex-1 px-4 space-y-1">
      <a href="dashboard.html" class="nav-link w-full text-left py-2.5 px-4 rounded-lg hover:bg-primary/5 flex items-center gap-2">Dashboard</a>
      <a href="tasks.html" class="nav-link w-full text-left py-2.5 px-4 rounded-lg hover:bg-primary/5 flex items-center gap-2">Tasks</a>
      <a href="devices.html" class="nav-link w-full text-left py-2.5 px-4 rounded-lg hover:bg-primary/5 flex items-center gap-2">Devices</a>
      <a href="schedule.html" class="nav-link w-full text-left py-2.5 px-4 rounded-lg bg-primary/10 text-primary font-medium flex items-center gap-2">Schedule</a>
      <a href="settings.html" class="nav-link w-full text-left py-2.5 px-4 rounded-lg hover:bg-primary/5 flex items-center gap-2">Settings</a>
    </nav>
    <div class="p-4">
      <a href="dashboard.html" class="w-full bg-primary hover:bg-primary-dark text-white font-medium py-2.5 rounded-lg transition inline-block text-center">+ New Task</a>
    </div>
    <div class="p-4 border-t border-border text-sm text-gray-400">
      My PC â€¢ <span class="text-green-400">Online</span>
    </div>
  </aside>

  <main class="flex-1 p-8">
    <h1 class="text-3xl font-bold mb-6">Schedule Overview</h1>

    <div class="bg-card rounded-xl p-6 border border-border">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold">April 2025</h2>
        <div class="flex gap-2">
          <button class="px-3 py-1 bg-gray-800 rounded">Week</button>
          <button class="px-3 py-1 bg-primary text-white rounded">Month</button>
        </div>
      </div>

      <div class="grid grid-cols-7 gap-2 text-center text-sm">
        <div class="text-gray-400">Sun</div>
        <div class="text-gray-400">Mon</div>
        <div class="text-gray-400">Tue</div>
        <div class="text-gray-400">Wed</div>
        <div class="text-gray-400">Thu</div>
        <div class="text-gray-400">Fri</div>
        <div class="text-gray-400">Sat</div>

        <!-- Sample Days -->
        <div class="h-20 bg-gray-800 rounded-lg p-2 text-left text-xs">6</div>
        <div class="h-20 bg-gray-800 rounded-lg p-2 text-left text-xs">7</div>
        <div class="h-20 bg-primary/20 border border-primary rounded-lg p-2 text-left text-xs">
          <div class="font-medium">8</div>
          <div class="text-xs mt-1">3 tasks</div>
        </div>
        <!-- ... -->
      </div>
    </div>
  </main>

  <script>
    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.getAttribute('href') === location.pathname.split('/').pop()) {
        link.classList.add('bg-primary/10', 'text-primary', 'font-medium');
        link.classList.remove('hover:bg-primary/5');
      }
    });
  </script>
</body>
</html>
