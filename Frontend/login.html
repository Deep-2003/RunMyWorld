<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RunAnywhere AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0d2e 0%, #2a1b4d 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(167, 139, 250, 0.1) 0%, transparent 70%);
            animation: pulse 8s infinite ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.6;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.3;
            }
        }

        /* Login Container */
        .login-container {
            background: rgba(20, 20, 40, 0.85);
            backdrop-filter: blur(15px);
            border: 1px solid #3a2a5e;
            border-radius: 20px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #a78bfa, #667eea, #764ba2);
            border-radius: 20px 20px 0 0;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 60px rgba(167, 139, 250, 0.2);
        }

        /* Logo & Title */
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: bold;
            color: #a78bfa;
            margin-bottom: 8px;
        }

        .logo h1::before {
            content: "‚ü®";
            color: #a78bfa;
            margin-right: 5px;
        }

        .logo p {
            font-size: 14px;
            color: #94a3b8;
        }

        /* Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 14px;
            color: #a0a0a0;
            pointer-events: none;
            transition: all 0.3s ease;
            background: rgba(20, 20, 40, 0.85);
            padding: 0 5px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid #3a2a5e;
            border-radius: 12px;
            color: #ffffff;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #a78bfa;
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.2);
            background: rgba(255, 255, 255, 0.12);
        }

        .form-group input:focus+label,
        .form-group input:not(:placeholder-shown)+label {
            top: 0;
            font-size: 11px;
            color: #a78bfa;
        }

        /* Password Eye Icon */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0a0a0;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #a78bfa;
        }

        /* Checkbox */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            font-size: 13px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .checkbox-container input {
            width: 16px;
            height: 16px;
            accent-color: #a78bfa;
            cursor: pointer;
        }

        .checkbox-container label {
            color: #94a3b8;
            cursor: pointer;
            user-select: none;
        }

        .forgot-link {
            color: #a78bfa;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .forgot-link:hover {
            text-decoration: underline;
            color: #c4b5fd;
        }

        /* Login Button */
        .login-btn {
            background: linear-gradient(135deg, #a78bfa, #667eea);
            color: #ffffff;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(167, 139, 250, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-btn:active::after {
            width: 300px;
            height: 300px;
        }

        /* Divider */
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #64748b;
            font-size: 13px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #3a2a5e;
        }

        .divider span {
            background: rgba(20, 20, 40, 0.85);
            padding: 0 15px;
        }

        /* Social Login */
        .social-login {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #3a2a5e;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #a0a0a0;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            border-color: #a78bfa;
            color: #a78bfa;
            background: rgba(167, 139, 250, 0.1);
        }

        .social-btn.google {
            color: #ea4335;
        }

        .social-btn.microsoft {
            color: #00a1f1;
        }

        /* Footer Links */
        .footer-links {
            text-align: center;
            margin-top: 30px;
            font-size: 13px;
            color: #64748b;
        }

        .footer-links a {
            color: #a78bfa;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 40px 25px;
            }

            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            <h1>RunAnywhere AI</h1>
            <p>Secure Access to Your AI Dashboard</p>
        </div>

        <!-- Login Form -->
        <form class="login-form" onsubmit="event.preventDefault(); alert('Login successful!');">
            <!-- Email -->
            <div class="form-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email Address</label>
            </div>

            <!-- Password -->
            <div class="form-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
                <span class="password-toggle" onclick="togglePassword()">Eye</span>
            </div>

            <!-- Remember & Forgot -->
            <div class="remember-forgot">
                <div class="checkbox-container">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="login-btn">
                Sign In
            </button>
        </form>

        <!-- Divider -->
        <div class="divider">
            <span>or continue with</span>
        </div>

        <!-- Social Login -->
        <div class="social-login">
            <button class="social-btn google">
                G
                <span>Google</span>
            </button>
            <button class="social-btn microsoft">
                M
                <span>Microsoft</span>
            </button>
        </div>

        <!-- Footer Links -->
        <div class="footer-links">
            <a href="signup.html">Create an account</a>
            <a href="#">Need help?</a>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'Hidden';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'Eye';
            }
        }

        // Optional: Auto-focus email on load
        window.onload = () => {
            document.getElementById('email').focus();
        };

        document.getElementById('loginForm').onsubmit = function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Mock login
            if (email && password) {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('user', JSON.stringify({ email, name: 'Max' }));
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid credentials');
            }
        };
    </script>
</body>

</html>
