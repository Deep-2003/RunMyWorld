<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - RunAnyWhere SDK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class', theme: { extend: { colors: { primary: '#a78bfa', bg: '#0a0a0f', card: '#14141f', border: '#3a2a5e' } } } };
  </script>
</head>
<body class="bg-bg text-gray-100 min-h-screen flex">

  <aside class="w-64 bg-card border-r border-border flex flex-col">
    <div class="p-5 flex items-center gap-3">
      <div class="text-3xl"></div>
      <div><div class="font-bold text-lg">RunAnyWhereSDK</div></div>
    </div>
    <nav class="flex-1 px-4 space-y-1">
      <a href="dashboard.html" class="nav-link w-full text-left py-2.5 px-4 rounded-lg hover:bg-primary/5 flex items-center gap-2">Dashboard</a>
      <a href="tasks.html" class="nav-link w-full text-left py-2.5 px-4 rounded-lg hover:bg-primary/5 flex items-center gap-2">Tasks</a>
      <a href="devices.html" class="nav-link w-full text-left py-2.5 px-4 rounded-lg hover:bg-primary/5 flex items-center gap-2">Devices</a>
      <a href="schedule.html" class="nav-link w-full text-left py-2.5 px-4 rounded-lg hover:bg-primary/5 flex items-center gap-2">Schedule</a>
      <a href="settings.html" class="nav-link w-full text-left py-2.5 px-4 rounded-lg bg-primary/10 text-primary font-medium flex items-center gap-2">Settings</a>
    </nav>
    <div class="p-4">
      <a href="dashboard.html" class="w-full bg-primary hover:bg-primary-dark text-white font-medium py-2.5 rounded-lg transition inline-block text-center">+ New Task</a>
    </div>
    <div class="p-4 border-t border-border text-sm text-gray-400">
      My PC â€¢ <span class="text-green-400">Online</span>
    </div>
  </aside>

  <main class="flex-1 p-8">
    <h1 class="text-3xl font-bold mb-6">Settings</h1>

    <div class="space-y-6 max-w-3xl">
      <div class="bg-card rounded-xl p-6 border border-border">
        <h2 class="text-xl font-semibold mb-4">Notifications</h2>
        <label class="flex items-center justify-between py-2">
          <span>Email Alerts</span>
          <input type="checkbox" checked class="w-5 h-5 accent-primary" />
        </label>
        <label class="flex items-center justify-between py-2">
          <span>Push Notifications</span>
          <input type="checkbox" class="w-5 h-5 accent-primary" />
        </label>
      </div>

      <div class="bg-card rounded-xl p-6 border border-border">
        <h2 class="text-xl font-semibold mb-4">Security</h2>
        <button class="bg-primary hover:bg-primary-dark text-white px-4 py-2 rounded-lg text-sm">Change Password</button>
      </div>

      <div class="bg-card rounded-xl p-6 border border-border">
        <h2 class="text-xl font-semibold mb-4">App Theme</h2>
        <div class="flex gap-3">
          <button class="px-4 py-2 bg-primary text-white rounded-lg">Dark</button>
          <button class="px-4 py-2 bg-gray-800 rounded-lg">Light</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.getAttribute('href') === location.pathname.split('/').pop()) {
        link.classList.add('bg-primary/10', 'text-primary', 'font-medium');
        link.classList.remove('hover:bg-primary/5');
      }
    });
  </script>
</body>
</html>
