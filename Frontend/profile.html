<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - RunAnyWhere SDK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class', theme: { extend: { colors: { primary: '#a78bfa', bg: '#0a0a0f', card: '#14141f', border: '#3a2a5e' } } } };
  </script>
</head>
<body class="bg-bg text-gray-100 min-h-screen flex">

  <aside class="w-64 bg-card border-r border-border flex flex-col">
    <div class="p-5 flex items-center gap-3">
      <div class="text-3xl">Diamond</div>
      <div><div class="font-bold text-lg">RunAnyWhereSDK</div></div>
    </div>
    <nav class="flex-1 px-4 space-y-1">
      <a href="dashboard.html" class="nav-link w-full text-left py-2.5 px-4 rounded-lg hover:bg-primary/5 flex items-center gap-2">Dashboard</a>
      <a href="tasks.html" class="nav-link w-full text-left py-2.5 px-4 rounded-lg hover:bg-primary/5 flex items-center gap-2">Tasks</a>
      <a href="devices.html" class="nav-link w-full text-left py-2.5 px-4 rounded-lg hover:bg-primary/5 flex items-center gap-2">Devices</a>
      <a href="schedule.html" class="nav-link w-full text-left py-2.5 px-4 rounded-lg hover:bg-primary/5 flex items-center gap-2">Schedule</a>
      <a href="settings.html" class="nav-link w-full text-left py-2.5 px-4 rounded-lg hover:bg-primary/5 flex items-center gap-2">Settings</a>
    </nav>
    <div class="p-4">
      <a href="dashboard.html" class="w-full bg-primary hover:bg-primary-dark text-white font-medium py-2.5 rounded-lg transition inline-block text-center">+ New Task</a>
    </div>
    <div class="p-4 border-t border-border text-sm text-gray-400">
      My PC • <span class="text-green-400">Online</span>
    </div>
  </aside>

  <main class="flex-1 p-8">
    <h1 class="text-3xl font-bold mb-6">My Profile</h1>

    <div class="bg-card rounded-xl p-8 border border-border max-w-2xl">
      <div class="flex items-center gap-6 mb-8">
        <div class="w-28 h-28 bg-primary rounded-full flex items-center justify-center text-4xl font-bold text-white">MR</div>
        <div>
          <h2 class="text-2xl font-semibold">Max Rogers</h2>
          <p class="text-gray-400">max.rogers@runanywhere.ai</p>
          <p class="text-sm text-gray-500 mt-1">Pro Plan • Joined January 2025</p>
        </div>
      </div>

      <div class="space-y-4 text-sm">
        <div class="flex justify-between py-3 border-b border-border/50">
          <span class="text-gray-400">Role</span>
          <span class="font-medium">System Administrator</span>
        </div>
        <div class="flex justify-between py-3 border-b border-border/50">
          <span class="text-gray-400">Timezone</span>
          <span class="font-medium">UTC-5 (EST)</span>
        </div>
        <div class="flex justify-between py-3 border-b border-border/50">
          <span class="text-gray-400">Notifications</span>
          <span class="font-medium">Email + Push</span>
        </div>
        <div class="flex justify-between py-3">
          <span class="text-gray-400">Two-Factor Auth</span>
          <span class="text-green-400 font-medium">Enabled</span>
        </div>
      </div>

      <div class="mt-8 flex gap-3">
        <button class="bg-primary hover:bg-primary-dark text-white py-2 px-6 rounded-lg font-medium">Edit Profile</button>
        <button class="bg-gray-800 hover:bg-gray-700 text-white py-2 px-6 rounded-lg font-medium">Logout</button>
      </div>
    </div>
  </main>

  <script>
    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.getAttribute('href') === location.pathname.split('/').pop()) {
        link.classList.add('bg-primary/10', 'text-primary', 'font-medium');
        link.classList.remove('hover:bg-primary/5');
      }
    });
  </script>
</body>
</html>
